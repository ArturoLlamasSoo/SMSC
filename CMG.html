   <div id="parent">
        <form id="contratacion">

            <div id="encabezado">
                <img class="logo"src="Imagenes/SMSC_logo.png" alt="">

                <h5>Consulta médica general</h5>
            </div>

            <div id="costo">
                <label for="costo">Costo:</label> <br>
                <input type="text" id="costo2" readonly value="300"> <br>
            </div>

            <div id="codigoradio">
                <label>Cuento con un código de descuento</label>
                <fieldset>
                    <label for="si"><input type="radio" id="si" name="si/no" onclick="habilitar()"> Si cuento con un código de descuento</label> <br>

                    <label for="no"><input type="radio" id="no" name="si/no" onclick="deshabilitar()"> No cuento con un código de descuento</label>
                </fieldset>
            </div>

            <div id="codigo">
                <label for="código">Código de descuento:</label> <br>
                <input type="text" id="codigoInput"> <br>
                <script>
                    document.getElementById("codigoInput").disabled=true;
                </script>
            </div>
            
            <div id="boton">
                <input type="submit" id="btnAceptar" value="Aceptar" onclick="aceptar()">
                <script>
                    document.getElementById("btnAceptar").disabled = true;
                    document.getElementById("btnAceptar").style.opacity = "0.5";
                </script>
            </div>
            

        </form>
